<table ng-show="employeeListRecieved" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Employee</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name.first}} {{employee.name.middle}} {{employee.name.last}}</td>
            <td>{{employee.designation}}</td>
            <td>{{employee.salary | currency}}</td>
            <td>
                (add) |
                (edit) |
                <a class="btn btn-danger"
                   ng-click="deleteEmployee(employee.id)"
                   alt="Delete Employee {{ employee.id }}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<div ng-hide="employeeListRecieved">
    <p class="text-danger">Cannot get employees.</p>
</div>
